<div class="flex flex-col">
    @for (entry of menu; track entry;) {
        <a
        class="block w-full cursor-pointer truncate px-4 py-2 rounded hover:bg-gray-100 hover:text-gray-900"
        [routerLink]="entry.linkName"
        [routerLinkActive]="['active']">
        {{ entry.text }}</a>
    }
</div>
