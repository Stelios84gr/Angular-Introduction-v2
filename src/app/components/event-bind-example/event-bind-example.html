<h4 class="text-xl font-semibold mb-2">Event-Binding Example</h4>

<div class="flex flex-col gap-2 w-1/4">
  <div class="flex gap-2 items-center">
    <button (click)="decrementTimes()" class="bg-blue-600 text-white text-sm py-1 px-2 rounded flex-grow">-</button>
    <span>{{ times }}</span>
    <button (click)="incrementTimes()" class="bg-blue-600 text-white text-sm py-1 px-2 rounded flex-grow">+</button>
  </div>
  <button (click)="reset()" class="bg-blue-600 text-white text-sm py-1 px-2 rounded">Reset</button>
</div>

<div class="mt-2 flex flex-col gap-2 w-1/4">
  <input type="text" class="w-full rounded border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" (input)="onUserInput($event)">
  @if (!userInput) {
    <span class="text-red-600">No user input</span>
  } @else {
    <span class="bg-sky-500 text-white px-2 py-1 rounded">{{ userInput }}</span>
  }
</div>
