<h4 class="text-xl font-semibold">HTTP Client Example</h4>
<h5 class="text-lg font-medium text-gray-700">Random Jokes as a Service</h5>

<div class="flex flex-col gap-2 mt-2 w-3/4">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Dad Joke</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p class="whitespace-normal text-gray-700">
                {{dadJoke}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="refreshDadJoke()">
                Refresh
            </button>
        </mat-card-actions>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Chuck Norris Joke</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p class="whitespace-normal text-gray-700">
                {{chuckNorrisJoke}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="refreshChuckNorrisJoke()">
                Refresh
            </button>
        </mat-card-actions>
    </mat-card>
</div>
