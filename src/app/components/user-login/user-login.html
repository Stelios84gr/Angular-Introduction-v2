<h4>User Login</h4>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-3 w-1/2">
    <div class="flex flex-col">
        <label class="mb-1 font-medium" for="username">
            Username:
        </label>
        <input
        type="text"
        id="username"
        formControlName="username"
        class="border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="flex flex-col">
        <label class="mb-1 font-medium" for="password">
            Password:
        </label>
        <input
        type="password"
        id="password"
        formControlName="password"
        class="border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" [disabled]="form.invalid">
        Log In
    </button>

    <div class="mt-2">
        <button class="rounded bg-blue-600 px-4 py-2 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500" (click)="googleLogin()">
            Google Sign In
        </button>
    </div>
</form>
